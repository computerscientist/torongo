<html>
<head>
  <title>Explorer + JsonRestStore</title>

  <link rel="stylesheet" type="text/css" href=
  "http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dojo/resources/dojo.css"/>
  <link rel="stylesheet" type="text/css" href=
  "http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dijit/themes/tundra/tundra.css"/>
  <link rel="stylesheet" type="text/css" href=
  "http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dojox/grid/resources/Grid.css"/>
  <link rel="stylesheet" type="text/css" href=
  "http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dojox/grid/resources/tundraGrid.css"/>
  <script type="text/javascript"
          src="http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dojo/dojo.xd.js"
          baseUrl='./'
          djConfig="parseOnLoad:true">
  </script>

  <script type="text/javascript">
    dojo.require("dojox.data.StoreExplorer");
    dojo.require("dojox.data.JsonRestStore");
    dojo.require("dojo.parser");
  </script>

</head>
<body class="tundra">
<div dojoType="dojox.data.JsonRestStore" 
     target="/data/test/posts/" 
     idAttribute="_id" 
     jsId="store"></div>
<div dojoType="dojox.data.StoreExplorer" store="store" jsId='exp'
    style="height:500px;width:100%;border:1px solid black"></div>
</body>
</html>
